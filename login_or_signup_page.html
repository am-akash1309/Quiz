<div>
    <div class="row">
        <div class="col s6">
            <div class="card lrs_card">
                <div class="card-content">
                    <span class="card-title center">
                        <img src="./full_logo.png" width="200px">
                    </span>
                    <div class="row center lrs_greeting_title">
                        Welcome  back!<br>Please Login/Signup to your account.
                    </div>
                    <div  class="lrs_inputfield">
                        <span class="lrs_input_span">Email address</span>
                        <input type="email" ng-model="email">
                    </div>
                    <div  class="lrs_inputfield infe_password">
                        <span class="lrs_input_span">Password</span>
                        <input type="password" ng-model="password">
                    </div>
                    <div class="row lrs_forgotpass_row">
                        <div class="col s7 offset-s1">
                            <a class="red-text">{{message}}</a>
                        </div>
                        <div class="col s4">
                            <a class="lrs_forgotpass" ng-click="gotoforgotpassword()">Forgot Password?</a>
                        </div>
                    </div>
                    <br>
                    <div class="row lrs_actionbtn_row">
                        <dv class="col s6 center">
                            <a class="btn lrs_loginbtn" ng-click="verifyuser()">Login</a>
                        </dv>
                        <div class="col s6 center">
                            <a class="btn lrs_signup_btn" ng-click="gotosignup()">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6 center lrs_hatimg_col">
            <img class="lrs_hatimg" src="./lrs_img.jpg" width="490px">
        </div>
    </div>
</div>
